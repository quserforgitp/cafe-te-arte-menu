<!DOCTYPE html>
<html lang="es"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="whidth=device-width, intial-scale=1.0" />
    <meta name="author" content="Helios Barrera Hernández" />
    <meta name="description" content="Menu del Restaurante Café-Te-Arte | ENACUM" />
    <link rel="icon" href="./img/favicon.ico" />
    <!-- BOOTSTRAP 5 -->
    <link rel="stylesheet" href="./bootstrap-5/bootstrap.min.css" />
    <!-- PERSONALIZED STYLESHEETS -->
    <link rel="stylesheet" href="./styles.css" />  
    <title>Café-Te-Arte | ENACUM</title>
  </head>
  <body>
    <div class="container-fluid d-flex flex-column justify-content-between contenedor-padre p-0">
    <!-- ROWS (5)-->  
      <!-- ROW 1 - UPPER BANNER -->
      <div class="row d-flex justify-content-center text-center align-items-center banner-row">
        <!-- 3 COLS -->
        <div class="col-4 bottom-banner">
          <img src="./img/banner-bottom.svg" alt="banner superior izquierdo" class="p-0 m-0" />
        </div>
        <div class="col-4">
          <img src="./img/img-titulo-menu.svg" alt="Menu - palabra central del menu" class="img-titulo-menu img-fluid" />
        </div>
        <div class="col-4 bottom-banner">
          <img src="./img/banner-bottom.svg" alt="banner superior derecho" class="p-0 m-0" />
        </div>
      </div>
      
      <!-- ROW 2 - BEBIDAS Y LOGO -->
      <div class="row bg-secondary d-flex justify-content-center text-center">
        <!-- 2 COLS -->
        <div class="col-9">Bebidas</div>
        <div class="col-3">logo-cafe-te-arte</div>
      </div>

      <!-- ROW 3 - IMG BURRITO y POSTRES -->
      <div class="row bg-success d-flex justify-content-center text-center">
        <!-- 1 COLS -->
        <div class="col-12">Img Burrito y Postres</div>
      </div>

      <!-- ROW 4 - DESAYUNOS -->
      <div class="row bg-info d-flex justify-content-center text-center">
        <!-- 2 COLS -->
        <div class="col-6">Desayunos izq</div>
        <div class="col-6">Desayunos der</div>
      </div>

      <!-- ROW 5 - BANNER BOTTOM -->
      <div class="row bg-danger d-flex justify-content-center text-center">
        <!-- 1 COLS -->
        <div class="col-12">Banner bottom</div>
      </div>
      
    </div>
    <!-- BOOTSTRAP 5 SCRIPTS -->
    <script src="./bootstrap-5/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
