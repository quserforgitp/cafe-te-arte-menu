<!DOCTYPE html>
<html lang="es"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="whidth=device-width, intial-scale=1.0" />
    <link rel="icon" href="./img/favicon.ico" />
    <!-- BOOTSTRAP 5 -->
    <link rel="stylesheet" href="./bootstrap-5/bootstrap.min.css" />
    <!-- PERSONALIZED STYLESHEETS -->
    <link rel="stylesheet" href="./styles.css" />  
    <title>Café-Te-Arte | ENACUM</title>
  </head>
  <body>
    <!-- UPPER BANNER FOR THE MENU -->
    <img src="./img/upper-banner.svg" alt="Banner Café-Te-Arte" class="img-fluid" />
    <h1 class="text-center">
      <img src="./img/coffee-logo-no-bg.png" alt="Logo Café-Te-Arte" class="img-fluid logo-restaurante">
    </h1>
    <!-- AREA DE PRUEBA DE COMPONENTES -->

    <div class="container-fluid">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">Card subtitle</h6>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
        </div>
      </div>
    </div>
    

    <!-- BOTTOM BANNER FOR THE MENU -->
    <footer class="container-fluid">
      <img src="./img/bottom-banner.svg" alt="Banner informativo de Café-Te-Arte" class="img-fluid" />
    </footer>
    <!-- BOOTSTRAP 5 SCRIPTS -->
    <script src="./bootstrap-5/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
